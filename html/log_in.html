<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <title>SIGN UP</title>
  </head>
  <body>
    <div id="sback">
      <a href="signup"><img src="/images/leftarrow.png" alt="" /></a>
    </div>
    <section id="page">
      <section id="lower">
        <div id="text">LOGIN</div>
        <form id="form" action="home">
          <table>
            <tbody>
              <tr>
                <td><label for="username">Username</label></td>
                <td>
                  <div class="inp">
                    <input id="username" type="text" required/>
                    <div class="placeholder">Username</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td><label for="password">Password</label></td>
                <td>
                  <div id="inputPass" class="inp">
                    <input id="password" type="password" required/>
                    <div class="placeholder"> Password </div>
                    <div id="showPassword"><img id="show" src="/images/eye.png" alt=""></div>
                  </div>
                </td>
              </tr>
              <tr><td colspan="2"><div id="IN"><a id="enter" href="home"><button id="goIn">LOG IN</button></a></div></td></tr>
            </tbody>
          </table>
        </form>
      </section>
    </section>
    <script type="module" src="/js/sign_up.js"></script>
  </body>
</html>
